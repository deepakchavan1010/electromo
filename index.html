<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electromo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="d_top_header">
            <div class="container d-flex items-center gap-10">
                <img width="100%"
                    src="https://livedemo00-opencart.template-help.com/opencart_prod-23516/image/catalog/demo/Electromo.jpg"
                    alt="">
            </div>
        </div>

        <!--Middle Part-->
        <div class="d_middle_part_header">
            <div class="d_middle_inner_part flex-wrap container d-flex justify-between items-center">
                <div class="b_logo">
                    <img src="https://livedemo00-opencart.template-help.com/opencart_prod-23516/image/catalog/logo.png"
                        alt="">
                </div>
                <div class="d_search d-flex">
                    <input type="text">
                    <button class="pointer">Search</button>
                </div>
                <div class="d_contact d-flex gap-10">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                    <h5>800-2345-6789</h5>
                </div>
            </div>

            <!-- bottom part -->
            <div class="d_bottom__header_part container d-flex gap-30 flex-wrap">
                <div class="d_left_box">
                    <h4>Categories</h4>
                </div>
                <div class="d_right_box">
                    <ul class="d-flex flex-wrap">
                        <li>
                            <a href="home">
                                <i class="fa fa-home" aria-hidden="true"></i>
                                <span>Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="wishlist">
                                <i class="fa fa-star-o" aria-hidden="true"></i>
                                <span>Wishlist</span>
                            </a>
                        </li>
                        <li>
                            <a href="myaccount">
                                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                <span>My Account</span>
                            </a>
                        </li>
                        <li>
                            <a href="home">
                                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                <span>Login</span>
                            </a>
                        </li>
                        <li>
                            <a href="checkout">
                                <i class="fa fa-check-square-o" aria-hidden="true"></i>
                                <span>Checkout</span>
                            </a>
                        </li>
                        <li class="d_cart_items d-flex items-center pointer ">
                            <div class="d-flex gap-10 flex-wrap">
                                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                                <span>0 item(s)</span>
                                <i class="fa fa-chevron-down" aria-hidden="true"></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container d_banner">
            <div class="d_slide1 d_slide">
                <div class="d-flex flex-col h-100  items-center justify-center  gap-10 w-25">
                    <h2>SMART TV</h2>
                    <span>IOS 11 makes iPhone so smart, it learns from <br> you </span>
                    <button class="black_btn">Shop now!</button>
                </div>
            </div>
        </div>

        <div class="grid-container container">
            <div class="grid-item d_arrivals">
                <h2>NEW</h2>
                <h3>ARRIVALS</h3>
                <a href="" class="underline">Shop now!</a>
            </div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>

        </div>

    </main>
    <footer>
        Footer
    </footer>
</body>

</html>
